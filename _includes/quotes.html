<div id="quotes" class="quotes container centered padded-top">
    {% for quote in site.data.quotes %}
        {% if forloop.index == 1 %}
        <div class="quote active">
        {% else %}
        <div class="quote">
        {% endif %}
            <h1 class="quote-text">"{{quote.quote}}"</h1>
            <div class="quote-meta">
                <span>{{quote.name}}</span>
                <span>{{quote.from}}</span>
            </div>
        </div>
    {% endfor %}    
</div>
